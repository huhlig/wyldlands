# Gateway Configuration

database:
  url: ${WYLDLANDS_DATABASE_URL:-postgres://postgres:wyldlands@localhost:5432/postgres}
  username: ${WYLDLANDS_DATABASE_USERNAME:-postgres}
  password: ${WYLDLANDS_DATABASE_USERNAME:-wyldlands}

server:
  addr: ${WYLDLANDS_SERVER_ADDR:-127.0.0.1:6006}
  auth_key: ${WYLDLANDS_AUTH_KEY:-default-secret-key-change-in-production}
  heartbeat_interval: 30  # Send heartbeat every 30 seconds
  reconnect_interval: 5   # Attempt reconnection every 5 seconds

telnet:
  addr: ${WYLDLANDS_TELNET_ADDR:-0.0.0.0:4000}

websocket:
  addr: ${WYLDLANDS_WEBSOCKET_ADDR:-0.0.0.0:8080}

